<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "calcBody">
        <div class = "displayDiv">
            <p id = "display">0</p>
        </div>
        <div class = components>
            <div class = "numbersBody">
                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
                <button class = "number">0</button>
                <button class = "number decimal">.</button>
                <button class = "operation clearBtn">Clear</button>
            </div>
            <div class = "operationsBody">
                <button class = "operation addBtn">+</button>
                <button class = "operation subtractBtn">-</button>
                <button class = "operation multiplyBtn">x</button>
                <button class = "operation divideBtn">/</button>
                <button class = "operation equalBtn">=</button>
            </div>
        </section>
    </div>
</body>
</html>
